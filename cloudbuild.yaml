# Cloud Build configuration for Google Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/transcript-tagger'
      - '.'
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/transcript-tagger']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'transcript-tagger'
      - '--image'
      - 'gcr.io/$PROJECT_ID/transcript-tagger'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'  # Lightweight React app, minimal memory needed
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      # Cloud SQL connection
      - '--add-cloudsql-instances'
      - 'lazy-jeopardy:europe-west1:parliamient-hearing-db'
      # DATABASE_URL will be set via gcloud command after deployment
      # or uncomment below and set substitution:
      # - '--set-env-vars'
      # - 'DATABASE_URL=${_DATABASE_URL}'

images:
  - 'gcr.io/$PROJECT_ID/transcript-tagger'

options:
  machineType: 'E2_HIGHCPU_4'
  # Build timeout (React build should be quick)
  timeout: '1200s'

# Substitutions (set after running setup_cloud_sql.sh)
# Uncomment and set these after Cloud SQL setup:
# substitutions:
#   _CLOUD_SQL_CONNECTION_NAME: 'PROJECT_ID:REGION:INSTANCE_NAME'
#   _DATABASE_URL: 'postgresql://user:password@localhost/dbname?host=/cloudsql/CONNECTION_NAME'

